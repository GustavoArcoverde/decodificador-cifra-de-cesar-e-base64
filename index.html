<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/media-queries.css">
</head>

<body id="root">
    <header>
        <h1>Decodificador de Base 64 e Cifra de César</h1>
        <form id="escolherTipoDeCriptografia">
            <p>Escolha um tipo de criptografia:</p>
            <input type="radio" name="criptografia" value="base64" id="base64">
            <label for="">Base 64</label>
            <input type="radio" name="criptografia" value="cifraDeCesar" id="cifraDeCesar">
            <label for="">Cifra de César</label>
        </form>
        <form id="incrementoCifra"></form>
    </header>
    <main>
        <form id="texto">
            <label for="">Insira o texto aqui:</label>
            <input type="text">
        </form>
    </main>
    <script src="./index.js"></script>
</body>

</html>
